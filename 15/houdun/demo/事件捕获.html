	<head>

		<title>事件捕获</title>
		<style>
			#div1{
				width:100px;
				height:100px;
				background:red;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oDiv = document.getElementById('div1');

					alert('a')
				}
				oDiv.setCapture();
			}
		</script>
	</head>
	<body>
		<div id="div1">
			
		</div>
	</body>
</html>
